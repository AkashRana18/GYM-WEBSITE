<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYM FREAKS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="gym.css">
    <link rel="shortcut icon" href="gym.png" type="image/x-icon">
</head>
<style>

</style>

<body>
    <header>

        <div class="left">
              <a href="https://en.wikipedia.org/wiki/Gym" target="_blank">   <img src="gym.png" alt="dumbell" title="DUMBELL"  ></a>


            <div id="fit"> <a href="#"> AKASH FITNESS
                </a>
            </div>

        </div>

        <div class="mid">
            <nav>
                <a href="#">HOME</a>
                <a href="#">ABOUT US</a>
                <a href="#">FITNESS CALCULATOR</a>
                <a href="#">CONTACT US</a>
            </nav>

        </div>
        <div class="right">
            <button class="btn">Call Us Now</button> &nbsp;
            <button class="btn">Email Us Now</button>
        </div>
    </header>
    <div class="container">
        <b>
            <h1 id="head">Join the Best Gym of Meerut Now
            </h1>
        </b>
        <form action="#">
            <div class="form-group">
                <input type="text" name="name" placeholder="Enter Your Name">
            </div>

            <div class="form-group">
                <input type="text" name="Age" placeholder="Enter Your Age">
            </div>

            <div class="form-group">
                <input type="text" name="gender" list="genders" placeholder="Enter Your Gender">

                <datalist id="genders">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </datalist>

            </div>


            <div class="form-group">

                <input type="text" list="place" name="places" placeholder="Enter Your Locality">

                <datalist id="place">
                    <option value="Kanker Khera">Kanker Khera</option>
                    <option value="Mawana">Mawana</option>
                    <option value="Ganganagar">Ganganagar</option>
                    <option value="Pallavpuram">Pallavpuram</option>
                    <option value="Sardhana"></option>
                </datalist>
            </div>
            <br>
            <button id="btn">Submit</button>
         </div>
    </form>
</body>

</html>
